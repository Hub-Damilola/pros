<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Register</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <h1>Attendance Register</h1>
        
        <form id="attendance-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <!--<i class='bx bxs-user'></i>-->

        <form id="attendance-form">
            <label for="name">Course:</label>
            <input type="text" id="course" placeholder="Enter your Course" required>
           
        <form id="attendance-form">
            <label for="name">Registration No:</label>
            <input type="number" id="registration" placeholder="Enter your Reg No" required>    
     
        <form id="attendance-form">
            <label for="name">Class No:</label>
            <input type="number" id="classss" placeholder="Enter your class No" required>

        <form id="attendance-form">
            <label for="name">Username:</label>
            <input type="text" id="username" placeholder="Enter your Username" required>

        <form id="attendance-form">
            <label for="name">Department:</label>
            <input type="text" id="department" placeholder="Enter your Department" required>

            <label for="status">Attendance Status:</label>
            <select id="status" required>
                <option value="">Select Status</option>
                <option value="Present">Present</option>
                <option value="Absent">Absent</option>
                <option value="Late">Late</option>
            </select>
            
            <button type="submit">Add</button>
        </form>

        <h2>Attendance List</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Reg No</th>
                    <th>Class No</th>
                    <th>Username</th>
                    <th>Department</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="attendance-list"></tbody>
        </table>
    </div>
    <script src="registration.js"></script>
</body>
</html>
